<div class="top-bar" [class.scrolled]="scrolled">
  <div class="container top-bar-container">
    <!-- Left side - Contact info -->
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-phone"></i>
        <span>{{ 'Tél' | translate }}: +222 45 25 44 21</span>
      </div>
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <span>info@anrsi.mr</span>
      </div>
    </div>

    <!-- Center - Quick links -->
    <div class="quick-links">
      <a href="#" class="quick-link">{{ 'Actualités' | translate }}</a>
      <a href="#" class="quick-link">{{ 'Programmes' | translate }}</a>
      <a href="#" class="quick-link">{{ 'Coopération' | translate }}</a>
      <a href="#" class="quick-link">{{ 'Financement' | translate }}</a>
    </div>

    <!-- Right side - Language and social -->
    <div class="top-actions">
      <div class="social-links">
        <a href="#" class="social-link" aria-label="Facebook">
          <i class="fab fa-facebook-f"></i>
        </a>
        <a href="#" class="social-link" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="#" class="social-link" aria-label="LinkedIn">
          <i class="fab fa-linkedin-in"></i>
        </a>
        <a href="#" class="social-link" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
      </div>
      
      <div class="language-switcher">
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'fr'"
          (click)="switchLanguage('fr')">
          FR
        </button>
        <button 
          class="lang-btn" 
          [class.active]="currentLang === 'ar'"
          (click)="switchLanguage('ar')">
          AR
        </button>
      </div>
    </div>
  </div>
</div>
